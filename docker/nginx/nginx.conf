# =================================================================
# BLOC 1 : Redirection HTTP -> HTTPS et Renouvellement Certbot
# =================================================================
server {
    listen 80;
    server_name app.m2-core.fr m2-core.fr www.m2-core.fr;

    # Emplacement pour le renouvellement automatique de Certbot.
    # Cette directive est cruciale et doit pointer vers le volume partagé.
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirige tout le reste vers la version HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# =================================================================
# BLOC 2 : Le Vrai Site en HTTPS (Frontend + API)
# =================================================================
server {
    listen 443 ssl http2;
    server_name app.m2-core.fr;

    # --- Configuration SSL (ne change pas) ---
    ssl_certificate /etc/letsencrypt/live/app.m2-core.fr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/app.m2-core.fr/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    # --- Fin de la configuration SSL ---

    # --- Aiguillage du trafic (la partie la plus importante) ---

    # 1. Pour toute requête commençant par /api/, on la transmet à Symfony.
    location /api {
        # On passe la requête au conteneur Symfony via fastcgi.
        # Le nom 'symfony' est le nom du service dans votre docker-compose.yml.
        fastcgi_pass symfony:9000;
        include fastcgi_params;
        # La ligne suivante est cruciale pour que Symfony trouve ses fichiers.
        fastcgi_param SCRIPT_FILENAME /var/www/html/public/index.php;
    }

    # 2. Pour TOUT LE RESTE (/, /login, /about, etc.), on sert l'application React.
    location / {
        # La racine pointe vers le dossier où votre Dockerfile a copié les fichiers React.
        root /usr/share/nginx/html;
        # Si le fichier demandé n'existe pas, on renvoie vers index.html.
        # C'est le comportement standard pour une Single-Page Application (SPA).
        try_files $uri /index.html;
    }

    # 3. On ajoute aussi ici le bloc pour le renouvellement Certbot par sécurité.
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}